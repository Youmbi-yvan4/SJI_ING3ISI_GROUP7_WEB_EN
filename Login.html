    <div class="left">
        <h1>Taskify</h1>

        <div class="rightContent">
            <div class="form-container" style="margin: -17% 0% 0% 20%;">
                <p id="message"></p>

                <h2>Login</h2>

                <label for="uname"><b>Name</b></label>
                <input type="text" placeholder="Enter Name" name="name" id="name" required><br>

                <label for="uname"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="uname" id="email" required><br>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="password" required><br>

                <button onclick="checkCredentials()" class="button">Login</button>
                <p style="text-align: center;"><a href="/welcome.html" style="color: #ffcc00;">Back</a></p></div>

               
            </div>
        </div>
    </div>


    <script>
   let currentUser = null; // Declare the currentUser variable

function checkCredentials() {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Retrieve the users from local storage
    const users = JSON.parse(localStorage.getItem('users')) || [];

    // Find the user with the entered credentials
    const user = users.find(user => user.name === name && user.email === email && user.password === password);

    if (user) {
        // If the user is found, store the name in currentUser and redirect to the next page
        currentUser = user.name;
        localStorage.setItem('currentUser', currentUser); // Store the currentUser in local storage
        window.location.href = "StickyWall.html";
    } else {
        // If the user is not found, display an error message
        document.getElementById('message').textContent = "User not found";
    }
}

    </script>
