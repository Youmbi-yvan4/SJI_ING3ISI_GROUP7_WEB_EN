<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../Css/Today.css" />
  <title>Today</title>
</head>
<div class="others">

  <body>
    <div class="container" style="min-width: 1200px; margin-top: 2%;">
      <h1 class="heading" id="today-heading">Today</h1>
      <div class="tasks-wrapper" id="today-tasks-wrapper">
        <!-- Task 1 -->
        <div class="task">
          <div class="task-details">
            <!-- Task details go here -->
          </div>
          <div class="options" style="justify-content: right;">
            <i class="fa-solid fa-pen-to-square"></i> <!-- Edit icon -->
            <i class="fa-solid fa-trash-can"></i> <!-- Delete icon -->
          </div>
        </div>
        <!-- More tasks... -->
      </div>
      <button class="toggle-button">Add a task</button>

      <div class="add-wrapper" style="display: none;">
        <form action="" id="today-add-task-form">
          <div class="details">
            <input type="text" id="today-title" placeholder="Task name here" />
            <textarea id="today-description" placeholder="Task description here"></textarea>
          </div>
          <div class="footer">
            <div class="info">
              <label for="today-date">
                <ion-icon name="calendar-outline"></ion-icon>
                <input type="date" name="" id="today-date" />
                <span>due date</span>
              </label>
              <label for="today-time">
                <ion-icon name="time-outline"></ion-icon>
                <input type="time" name="" id="today-time" />
                <span>due time</span>
              </label>
            </div>
            <div class="options">
              <button type="button" class="btn clear">clear</button>
              <button class="btn add">add task</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="other">

        <h1 class="heading" id="tomorrow-heading">Tomorrow</h1>

          <!-- More tasks... -->

        <button class="toggle-button">Add a task</button>

        <div class="add-wrapper" style="display: none;">

            <div class="footer">
              <div class="info">
                <label for="tomorrow-date">
                  <ion-icon name="calendar-outline"></ion-icon>

                  <span>due date</span>
                </label>
                <label for="tomorrow-time">
                  <ion-icon name="time-outline"></ion-icon>
                  <input type="time" name="" id="tomorrow-time" />
                  <span>due time</span>
                </label>
              </div>
              <div class="options">
                <button type="button" class="btn clear">clear</button>
                <button class="btn add">add task</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="container">
        <h1 class="heading" id="week-heading">This week</h1>

          <!-- Task 1 -->

              <!-- Task details go here -->
            </div>
            <div class="options">
              <i class="fa-solid fa-pen-to-square"></i> <!-- Edit icon -->
              <i class="fa-solid fa-trash-can"></i> <!-- Delete icon -->
            </div>
          </div>
          <!-- More tasks... -->
        </div>
       
        <button class="toggle-button">Add a task</button>

        <div class="add-wrapper" style="display: none;">
          <form action="" id="week-add-task-form">

      </div>
    </div>

</div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

<script src="../Js/Today.js"></script>
</body>

</html>
