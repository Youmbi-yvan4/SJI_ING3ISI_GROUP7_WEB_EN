  <body>
    <div class="left">
      <h1>Taskify</h1>
      <img src="/Images/photo_2024-05-04_19-19-28.jpg" alt="" style="width: 81%;margin: 0% 0% 0% 10%;">
      <p></p>
    </div>
    <div class="right">
      
      <div class="rightContent">
        
        <div class="form-container" style="margin: -24% 0% 0% 20%;">
        <p id="message"></p>
        <h2 style="font-size: 200%;">Sign in</h2>
  
        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" id="name" required><br>
  
        <label for="uname"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="uname" id="email" required><br>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="password" required>
    
        <button onclick="storeCredentials()" class="button">Sign in</button>
        <p style="text-align: center;"><a href="/welcome.html" style="color: #ffcc00;">Back</a></p></div>
    
        <div style="background-color:#f1f1f1">
            
        </div>
        </div>
      </div>
    </div>
  
    <script>
function storeCredentials() {
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  // Check if the fields are empty
  if (!name || !email || !password) {
    document.getElementById('message').textContent = "All Fields must be filled";
    return;
  }

  // Simple email format validation
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    document.getElementById('message').textContent = "Please enter a valid email address";
    return;
  }

  // Retrieve the users from local storage
  const users = JSON.parse(localStorage.getItem('users')) || [];

  // Check if the credentials already exist
  const existingUser = users.find(user => user.email === email);
  if (existingUser) {
    document.getElementById('message').textContent = "User exists";
  } else {
    // Add the new user to the array
    users.push({ name, email, password });

    // Store the updated array in local storage
    localStorage.setItem('users', JSON.stringify(users));

    window.location.href = "Login.html";
  }
}



    </script>
  </body>
