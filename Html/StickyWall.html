<!DOCTYPE html>
<html>

<head>
    <title>Reminder App</title>
    <link rel="stylesheet" type="text/css" href="\Css\StickyWall.css">

</head>

<body>
    <div id="greeting"
        style="font-family: cursive;font-weight: 900;font-style: italic;font-size: 300%; bottom: 88%; left: 5%;">
    </div>
    <!-- <button id="logout" style="position: fixed; bottom: 87%; left: 2%;"></button> -->


    <button id="clearAll" style=" bottom: 16%; left: 93%;">Clear All</button>
    <button id="addReminder">+</button>
    <div id="reminderContainer"
        style="border:solid 1px ; background: #ffffff;  border-radius: 15px; top: 15%; left: 3%;padding: 2%; ">
    </div>

    <div id="reminderForm" style="display: none;">
        <div>
            <h1>Add Reminder</h1>
            <input type="text" id="title" placeholder="Title">
            <textarea id="description" placeholder="Description"></textarea>
            <select id="tag">
                <option value="Urgent">Urgent</option>
                <option value="Important">Important</option>
                <option value="To remember">To remember</option>
                <option value="If you have time">If you have time</option>
                <option value="Optional">Optional</option>
            </select>
            <button id="saveReminder">Save</button>
            <button id="cancelReminder">Cancel</button>
        </div>
    </div>


    <div id="pagination"></div>

    <script src="\Js\StickyWall.js"></script>
</body>

</html>
